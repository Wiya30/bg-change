<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change BG Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Plih warna</div>
        <div class="box">
            <div class="circle red"></div>
            <div class="circle green"></div>
            <div class="circle yellow"></div>
            <div class="circle black"></div>
        </div>
    </div>

    <script>
        const circles = document.querySelectorAll('.circle')
        circles.forEach(circle => {
            circle.addEventListener('click', (style) => {
                const computedStyle = window.getComputedStyle(style.target)
                document.body.style.backgroundColor = computedStyle.backgroundColor
            })
        });
    </script>
</body>
</html>
